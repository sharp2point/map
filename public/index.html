<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles/main.css" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script
      src="https://yandex.st/jquery/2.2.3/jquery.min.js"
      type="text/javascript"
    ></script>

    <title>YaMaps</title>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import * as MyAPI from "./public/src/my_api/index.js";
      let map;
      ymaps.ready(() => {
        map = new ymaps.Map("map", {
          center: [55.76, 37.64],
          zoom: 10,
          controls: [],
        });
        let balloon = map.balloon;

        map.events.add("click", async (e) => {
          const coords = e.get("coords");
          await balloon.open(coords, {
            contentBody: MyAPI.balloonTemplate,
          });
          const sendButton = document.querySelector(".dialog-submit");
          sendButton.addEventListener("click", (i) => {
            MyAPI.getFeedback(coords);
            balloon.close();
          });
        });

        // MyAPI.restorePlacemark(ymaps, cluster); // взять все placemarker из хранилища
      });
    </script>
  </body>
</html>
