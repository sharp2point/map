<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"
      type="text/javascript"
    ></script>
    <script src="./src/index.js" defer type="module"></script>
    <title>YaMaps</title>
  </head>
  <body>
    <div class="dialog">
      <div class="dialog-header">
        <h2>Отзыв:</h2>
        <button class="dialog-close__button"></button>
      </div>
      <form class="dialog-form">
        <input
          class="dialog-text__name input-text"
          type="text"
          placeholder="Укажите ваше имя"
        />
        <input
          class="dialog-text__place input-text"
          type="text"
          placeholder="Укажите место"
        />
        <input
          class="dialog-text__feed input-text"
          type="textarea"
          placeholder="Оставьте отзыв"
        />
        <button class="dialog-submit" type="submit">Добавить</button>
      </form>
    </div>

    <div id="map"></div>
  </body>
</html>
