<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script
      src="https://yandex.st/jquery/2.2.3/jquery.min.js"
      type="text/javascript"
    ></script>

    <title>YaMaps</title>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import * as MyAPI from "./src/my_api/index.js";

      ymaps.ready(() => {
        const map = new ymaps.Map("map", {
          center: [55.76, 37.64],
          zoom: 10,
          controls: [],
        });

        const cluster = MyAPI.appendCluster(ymaps);
        map.geoObjects.add(cluster);

        map.events.add("click", (e) => {
          const mark = MyAPI.appendPlacemark(ymaps, e.get("coords"));
          cluster.add(mark);
          mark.balloon.open();
        });

        MyAPI.restorePlacemark(ymaps, cluster); // взять все placemarker из хранилища
      });
    </script>
  </body>
</html>
